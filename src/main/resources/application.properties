spring.application.name=tarefas
# -----------------------
# CONFIGURAÇÕES DO BANCO
# -----------------------

# URL de conexão do H2 (banco em memória)
spring.datasource.url=jdbc:h2:mem:tarefasdb

# Driver do H2
spring.datasource.driverClassName=org.h2.Driver

# Credenciais padrão
spring.datasource.username=sa
spring.datasource.password=

# Dialeto SQL usado pelo JPA (específico do H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DDL auto: cria ou atualiza as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar queries no console (opcional, útil para aprender)
spring.jpa.show-sql=true

# -----------------------
# ACESSO AO CONSOLE H2
# -----------------------

# Ativa o console web do H2
spring.h2.console.enabled=true

# Caminho para acessar o console
spring.h2.console.path=/h2-console
